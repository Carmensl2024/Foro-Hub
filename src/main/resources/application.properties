spring.application.name=FORO-HUB

spring.config.import=classpath:dev.properties

spring.datasource.url=jdbc:postgresql://${DB_HOST}/${FORO-HUB}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.datasource.exclude= org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql = true

jwt.secret.key=${JWT_KEY}
jwt.token.expiration=6


